<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <main>
        <form method="post"action="/add_user">
            <input type="text" name="fname" placeholder="Enter Your First Name"><br>
            <input type="text" name="lname" placeholder="Enter Your Last Name"><br>
            <input type="email" name="email" placeholder="Enter Your Email"><br>
            <input type="password" name="password" placeholder="Enter Your Password"><br>
            <button type="submit" value="Register">Create Account</button>
        </form>
        <p>Already have an account?<br><a href="/">Login</a></p>
</body>
</html>
