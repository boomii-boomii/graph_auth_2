<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Dashboard</title>
</head>
<body>
    <header>
        <h1>Flask Dashboard</h1>
    </header>
    <div class="content">
        {% block body %}
        <!-- Content from child templates will be injected here -->
        {% endblock %}
    </div>
</body>
</html>
